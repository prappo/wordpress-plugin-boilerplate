<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordpress Plugin Boilerplate</title>
    <style>
        body{
            padding: 0px;
            margin: 0px;
        }

        iframe{
            border: none;
        }
    </style>
</head>

<body>
    <iframe id="wp-playground" style="width: 100%; height: 800px"></iframe>
    <script type="module">
        import { startPlaygroundWeb } from 'https://playground.wordpress.net/client/index.js';

        const client = await startPlaygroundWeb({
            iframe: document.getElementById('wp-playground'),
            remoteUrl: `https://playground.wordpress.net/remote.html`,

            blueprint: {
                landingPage: '/wp-admin/admin.php?page=wordpress-plugin-boilerplate#/dashboard',
                preferredVersions: {
                    php: '8.3',
                    wp: 'latest',
                },
                features: {
                    networking: true,
                },
                steps: [
                    {
                        step: 'login',
                        username: 'admin',
                        password: 'password',
                    },
                    {
                        step: 'installPlugin',
                        pluginZipFile: {
                            resource: 'url',
                            url: 'https://prappo.github.io/wordpress-plugin-boilerplate/plugin/wordpress-plugin-boilerplate.zip',
                        },
                    },
                ],
            },
        });


    </script>

</body>

</html>
